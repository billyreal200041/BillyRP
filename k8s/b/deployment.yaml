apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-web-b
  namespace: morph
spec:
  replicas: 1
  selector: { matchLabels: { app: demo-web-b } }
  template:
    metadata:
      labels:
        app: demo-web-b
    spec:
      containers:
        - name: web
          image: 692859925329.dkr.ecr.ap-southeast-5.amazonaws.com/demo-web-b:ba613be-93
          ports: [{containerPort: 80}]
          imagePullPolicy: Always
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 1
            periodSeconds: 5

